<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #26648E, #4FBFCO, #53D2DC);
      color: #26648E;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(38,100,142,0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
    }
    nav a {
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: bold;
      color: #FFE3B3;
      background: #26648E;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #FFE3B3;
      color: #26648E;
      transform: translateY(-2px);
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px 20px;
    }
    .hero-card {
      background: rgba(255, 227, 179, 0.9);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .hero-card h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .hero-card p { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.6; }
    .btn-primary {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      background: #26648E;
      color: #FFE3B3;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn-primary:hover {
      background: #FFE3B3;
      color: #26648E;
      transform: scale(1.05);
    }
    footer {
      background: #26648E;
      color: #FFE3B3;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
  </nav>

  <div class="hero">
    <div class="hero-card">
      <h1>Welcome to My Portfolio</h1>
      <p>Explore my work, learn more about me, and discover the projects Iâ€™ve built.</p>
      <a href="/myportfolio"><button class="btn-primary">View My Work</button></a>
    </div>
  </div>

  <footer>
    &copy; 2025 | Christian Bero | BSIT-2B
  </footer>
</body>
</html>
