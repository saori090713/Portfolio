<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #26648E, #4FBFCO, #53D2DC);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(38,100,142,0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    nav a {
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: bold;
      color: #FFE3B3;
      background: #26648E;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #FFE3B3;
      color: #26648E;
      transform: translateY(-2px);
    }
    .portfolio {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 50px;
    }
    .card {
      background: rgba(255, 227, 179, 0.9); /* Beige with transparency */
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #26648E; /* Dark blue text */
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card h3 { margin-bottom: 10px; color: #26648E; }
    .card p { font-size: 0.95rem; line-height: 1.5; }
    footer {
      background: #26648E;
      color: #FFE3B3;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/myportfolio">Portfolio</a>
  </nav>

  <div class="portfolio">
    <div class="card">
      <h3>Personal Website</h3>
      <p>A responsive website built with HTML, CSS, and Flask.</p>
    </div>
    <div class="card">
      <h3>Game Project</h3>
      <p>A simple browser game created with JavaScript and canvas API.</p>
    </div>
    <div class="card">
      <h3>Python Tool</h3>
      <p>A command-line tool that automates repetitive tasks using Python.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 | Christian Bero | BSIT-2B
  </footer>
</body>
</html>
